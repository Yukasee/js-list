<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Список</title>
</head>
<body>
    <div class="container">
        <h1 class="list">Список</h1>
        <form action="#" id="add-form" class="mb-3">
            <input type="text" id="add-form_name-inp" class="form-control mb-3" placeholder="Имя">
            <input type="text" id="add-form_lastname-inp" class="form-control mb-3" placeholder="Фамилия">
            <input type="number" id="add-form_age-inp" class="form-control mb-3" placeholder="Возраст">
            <input type="text" id="add-form_hobby-inp" class="form-control mb-3" placeholder="Хобби">
            <button type="submit" class="btn btn-primary">добавить пользователя</button>
        </form>

        <div class="mb-3">
            <button id="sort__fio" class="btn btn-primary">Сортировка по ФИО</button>
            <button id="sort__age" class="btn btn-primary">Сортировка по возрасту</button>
        </div>
        <form action="#" id="filter-form" class="mb-3">
            <h2>Фильтрация</h2>
            <input type="text" id="filter-form__fio-inp" class="form-control mb-3" placeholder="ФИО">
            <input type="text" id="filter-form__hobby-inp" class="form-control mb-3" placeholder="Хобби">
        </form>
        <div id="app"></div>
    </div>
    <script defer src="js/main.js"></script>
</body>
</html>
